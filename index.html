<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Stats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Team Ranks and Stats</h1>
  </header>

  <main>
    <section class="team-stats">
      <h2>Team Members & Ranks</h2>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Rank</th>
            <th>Most Used Character</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Player 1</td>
            <td>Diamond</td>
            <td>Doomfist</td>
          </tr>
          <tr>
            <td>Player 2</td>
            <td>Platinum</td>
            <td>Tracer</td>
          </tr>
          <tr>
            <td>Player 3</td>
            <td>Gold</td>
            <td>Reinhardt</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="most-used">
      <h2>Most Used Characters</h2>
      <div class="character-gallery">
        <div class="character-card">
          <img src="doomfist.png" alt="Doomfist">
          <p>Doomfist</p>
        </div>
        <div class="character-card">
          <img src="tracer.png" alt="Tracer">
          <p>Tracer</p>
        </div>
        <div class="character-card">
          <img src="reinhardt.png" alt="Reinhardt">
          <p>Reinhardt</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Created by [Your Name]</p>
  </footer>
</body>
</html>
